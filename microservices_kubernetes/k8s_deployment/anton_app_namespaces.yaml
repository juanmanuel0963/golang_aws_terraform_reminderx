---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anton-nginx-deployment
  namespace: anton-nginx-namespace
  labels:
    app: anton-nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anton-nginx-app
  template:
    metadata:
      labels:
        app: anton-nginx-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: internal-nginx-service
  namespace: anton-nginx-namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: anton-nginx-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: external-nginx-service
  namespace: anton-nginx-namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: anton-nginx-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80